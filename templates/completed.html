{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Task Master</h1>
    
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Status</th>
        </tr>
        {% for task in tasks %}
        {% if task.status == "completed" %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>{{ task.status }}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>


    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

</div>

<div class="completed-div">
    <form action="/" class="completed-btn">
        <button>home</button>
    </form>    

    <form action="/pending_tasks/" class="completed-btn">
        <button >pending tasks</button>
    </form>
</div>

{% endblock %}
